<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HELLO MANAS!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/iconNav.jpg">
  </head>
  <body>
    <header>
        <h1>Hello Manas!</h1>
      </header>

      <main>
      <div>
        <form class="form">
          <h3>DIÁRIO ENTRE AMIGAS</h3>
          <label for="mensagem">Digite sua mensagem:</label><br><br>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Hello Manas..."></textarea><br><br>
          <label for="offset">Chave:</label>
          <input type="number" id="desloc"><br><br>
          
          <input type="radio" class="cipher" id="cifrar" name="action" value="codificar">
          <label class="radioCipher" for="cipher">Codificar</label>
          <input type="radio"  class="cipher" id="decifrar"  name="action" value="decodificar">
          <label class="radioDecipher" for="cipher">Decodificar</label><br><br>
          
          <input type="submit" id="submit" name="selection" placeholder="Enviar"><br><br>
          <p id="resMsg"></p>
        </form>
      </div>
      </main>

      <footer>
        <p>Projeto desenvolvido no Bootcamp da Laboratória - 2020 <br> 
          <a href="https://github.com/ale-alves"> @Alessandra Alves</a></p>
      </footer>
  
    <script src="index.js" type="module"></script>

  </body>
</html>
